<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page ">
    <div class="container tailleContainer">
        <div class="header d-flex flex-column  align-items-center">
            <img src="images/bootstrap-logo.svg" class="logoBootstrap">
            <p class="text-white fs-3 ">Checkout form</p>
            <p class="text-white text-center textHeader">Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
        </div>
        <div class="boxForm d-flex">
            <div class="boiteGauche">
                <p class="fs-5 text-white">Billing address</p>
                <div class="d-flex">
                    <div class="me-3">
                        <label for="FirstName" class="form-label text-white tailleTextLabel">First name</label>
                        <input type="text" class="form-control border border-secondary bg-dark nameForm" name="FirstName">
                    </div>
                    <div class="">
                        <label for="LastName" class="form-label text-white tailleTextLabel">Last name</label>
                        <input type="text" class="form-control border border-secondary bg-dark nameForm" name="LastName">
                    </div>
                </div>
                <label for="username" class="form-label text-white tailleTextLabel">Username</label><br>
                <div class="input-group ">
                    <div class="input-group-text border border-secondary couleurFond text-white tailleTextLabel nameForm" id="btnGroupAddon">@</div>
                    <input type="text" class="form-control border border-secondary bg-dark nameForm text-white-50 tailleTextLabel" value="Username" name="username">
                </div>
                <div class="">
                    <label for="Email" class="form-label d-flex tailleTextLabel text-white">Email <span class="text-white-50 tailleTextLabel ms-1">( optional )</span></label>
                    <input type="email" class="form-control border border-secondary bg-dark nameForm text-white-50 tailleTextLabel" name="Email" value="you@example.com">
                </div>
                <div class="">
                    <label for="Address" class="form-label  tailleTextLabel text-white">Address </label>
                    <input type="text" class="form-control border border-secondary bg-dark nameForm text-white-50 tailleTextLabel" name="Address" value="1234 Main St">
                </div>
                <div class="">
                    <label for="Address2" class="form-label d-flex tailleTextLabel text-white">Address 2 <span class="text-white-50 tailleTextLabel ms-1">( optional )</span></label>
                    <input type="text" class="form-control border border-secondary bg-dark nameForm text-white-50 tailleTextLabel" name="Address2" value="Apartment or suite">
                </div>
                <div class="d-flex pb-4  border-bottom border-secondary">
                    <div class="tailleSelect me-3">
                        <label for="Country" class="form-label d-flex tailleTextLabel text-white ">Country</label>
                        <select name="Country" class="form-select  border border-secondary bg-dark nameForm text-white tailleTextLabel">
                            <option selected>Choose...</option>
                            <option value="1">juste un autre choix</option>
                        </select>
                    </div>
                    <div class="tailleSelect me-3">
                        <label for="State" class="form-label d-flex tailleTextLabel text-white ">State</label>
                        <select name="State" class="form-select  border border-secondary bg-dark nameForm text-white tailleTextLabel">
                            <option selected >Choose...</option>
                            <option value="1">juste un autre choix</option>
                        </select>
                    </div>
                    <div class="tailleSelect2">
                        <label for="Zip" class="form-label d-flex tailleTextLabel text-white ">Zip</label>
                        <select name="Zip" class="form-select  border border-secondary bg-dark nameForm text-white tailleTextLabel">
                        </select>
                    </div>
                </div>
                <div class="mt-4 pb-4  border-bottom border-secondary">
                    <div class="form-check">
                        <input class="form-check-input border border-secondary bg-dark " type="checkbox" value="" name="check1">
                        <label class="form-check-label tailleTextLabel text-white" for="check1">
                            Shipping address is the same as my billing address
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input border border-secondary bg-dark" type="checkbox" value="" name="check2">
                        <label class="form-check-label tailleTextLabel text-white" for="check2">
                            Save this information for next time
                        </label>
                    </div>
                </div>
                <p class="fs-5 text-white">Payment</p>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio1"  checked>
                        <label class="form-check-label tailleTextLabel text-white" for="radio1">
                            Credit Card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio2"  >
                        <label class="form-check-label tailleTextLabel text-white" for="radio2">
                            Debit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio3">
                        <label class="form-check-label tailleTextLabel text-white" for="radio3">
                            PayPal
                        </label>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="me-3">
                        <label for="NameCard" class="form-label text-white tailleTextLabel">Name on card</label>
                        <input type="text" class="form-control border border-secondary bg-dark nameForm" name="NameCard">
                    </div>
                    <div class="">
                        <label for="NumberCard" class="form-label text-white tailleTextLabel">Credit card number</label>
                        <input type="text" class="form-control border border-secondary bg-dark nameForm" name="NumberCard">
                    </div>
                </div>
                <p class="petitTexte text-white-50">Full name as displayed on card</p>
                <div class="w-50 d-flex pe-2 pb-4">
                    <div class="me-3 ">
                        <label for="Expiration" class="form-label text-white tailleTextLabel">Expiration</label>
                        <input type="text" class="form-control border border-secondary bg-dark nameForm" name="Expiration">
                    </div>
                    <div class="">
                        <label for="CVV" class="form-label text-white tailleTextLabel">CVV</label>
                        <input type="text" class="form-control border border-secondary bg-dark nameForm" name="CVNumberCardV">
                    </div>
                </div>
                <div class="pt-4  border-top border-secondary">
                    <button type="button" class="btn btn-primary w-100">Continue to checkout</button>
                </div>
            </div>
            <div class="boiteDroite">
                <div class="d-flex justify-content-between ">
                    <p class="fs-5 text-primary">Your cart</p>
                    <p class="badge rounded-circle text-bg-primary mt-2 ">3</p>
                </div>
                <div class="btn-group-vertical w-100" role="group" >
                    <button type="button" class="btn border border-secondary bg-dark w-100  d-flex" >
                        <div class="d-flex flex-column w-75 ">
                            <p class="text-white tailleTextLabel text-start mb-0">Product name</p>
                            <p class="petitTexte text-white-50 text-start mb-0 ">Brief description</p>
                        </div>
                        <div class="w-25">
                            <p class=" text-white-50 tailleTextLabel ">$12</p>
                        </div>

                    </button>
                    <button type="button" class="btn border border-secondary bg-dark w-100  d-flex" >
                        <div class="d-flex flex-column w-75 ">
                            <p class="text-white tailleTextLabel text-start mb-0">Second product</p>
                            <p class="petitTexte text-white-50 text-start mb-0 ">Brief description</p>
                        </div>
                        <div class="w-25">
                            <p class=" text-white-50 tailleTextLabel ">$8</p>
                        </div>

                    </button>
                    <button type="button" class="btn border border-secondary bg-dark w-100  d-flex" >
                        <div class="d-flex flex-column w-75 ">
                            <p class="text-white tailleTextLabel text-start mb-0">Third item</p>
                            <p class="petitTexte text-white-50 text-start mb-0 ">Brief description</p>
                        </div>
                        <div class="w-25">
                            <p class=" text-white-50 tailleTextLabel ">$5</p>
                        </div>

                    </button>
                    <button type="button" class="btn border border-secondary couleurFond w-100  d-flex" >
                        <div class="d-flex flex-column w-75 ">
                            <p class="text-success tailleTextLabel text-start mb-0">Promo code</p>
                            <p class="petitTexte text-success text-start mb-0 ">EXAMPLECODE</p>
                        </div>
                        <div class="w-25">
                            <p class=" text-success tailleTextLabel ">-$5</p>
                        </div>

                    </button>
                    <button type="button" class="btn border border-secondary bg-dark w-100  " >
                        <div class="d-flex justify-content-between">
                            <p class="text-white tailleTextLabel  mb-0">Total (USD)</p>
                            <p class="text-white tailleTextLabel  mb-0 fw-bold">$20</p>
                        </div>
                    </button>
                </div>
                <div class="border border-secondary bg-dark w-100 rounded">
                    <div class="input-group p-1 ">
                        <input type="text" class="form-control border border-secondary bg-dark nameForm text-white-50 tailleTextLabel pt-3 pb-3" value="Promo code" name="promo">
                        <div class="input-group-text border border-secondary bg-secondary text-white tailleTextLabel nameForm pt-3 pb-3">Redeem</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>










<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
